<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <title>Bienvenue sur Tépabo!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
    	<form jsf:id="formFindAll">
    		<button jsf:action="#{produitBeanController.doFindAll()}">
    			Découvrir nos produits
    		</button>
    	</form>
    	
    	<form jsf:id="formFindOne">
    		<input type="text" placeholder="Rechercher un produit..."/>
    	</form>
    	<form jsf:id="formCreate">
    		<button jsf:action="#{produitBeanController.doCreateProduit()}">
    			Ajouter un produit à notre liste
    		</button>
    	</form>
    	
    </body>
</html>
