<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<head>
<title>Tépabo - Créer un produit</title>
</head>

	<ui:include src="header.xhtml"/>

	<form jsf:id="formCreateProduit">
		<TABLE>
			<tr>
				<td>Nom:</td>
				<td><input type="text" placeholder="Nom"
					jsf:value="#{produitBeanController.libelle}"></input></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" placeholder="Description"
					jsf:value="#{produitBeanController.description}"></input></td>
			</tr>
			<tr>
				<td>Prix:</td>
				<td><input type="text" placeholder="Prix"
					jsf:value="#{produitBeanController.prix}"></input></td>
			</tr>			 
			<tr>
				<td>
					<button jsf:action="#{produitBeanController.create()}">Créer mon produit!</button>
				</td>
			</tr>
		</TABLE>
	</form>

</html>
