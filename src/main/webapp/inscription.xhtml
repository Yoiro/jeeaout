<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Tépabo - Inscription</title>
</head>
<!-- 	private String nom,prenom,pseudoUtilisateur,password,email,tel;
 -->
	<form jsf:id="formCreateUser1">
		<TABLE>
			<tr>
				<td>Nom:</td>
				<td><input type="text" placeholder="Nom"
					jsf:value="#{inscriptionBeanController.nom}"></input></td>
			</tr>
			<tr>
				<td>Prénom:</td>
				<td><input type="text" placeholder="Description"
					jsf:value="#{inscriptionBeanController.prenom}"></input></td>
			</tr>
			<tr>
				<td>Pseudo:</td>
				<td><input type="text" placeholder="Prix"
					jsf:value="#{inscriptionBeanController.pseudoUtilisateur}"></input></td>
			</tr>
			<tr>
				<td>Mot de Passe:</td>
				<td><input type="password"
					jsf:value="#{inscriptionBeanController.password}"></input></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><input type="text" placeholder="adresse@exemple.com"
					jsf:value="#{inscriptionBeanController.email}"></input></td>
			</tr>
			<tr>
				<td>Numéro de téléphone:</td>
				<td><input type="text" placeholder="04xx/xxxxxx"
					jsf:value="#{inscriptionBeanController.tel}"></input></td>
			</tr>
			 
			<tr>
				<td>
					<button jsf:action="#{inscriptionBeanController.()}">Continuer</button>
				</td>
			</tr>
		</TABLE>
	</form>

</html>
