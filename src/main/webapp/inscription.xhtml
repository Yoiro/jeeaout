<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Tépabo - Inscription</title>
</head>
<!-- 	private String nom,prenom,pseudoUtilisateur,password,email,tel;
 -->
	<form jsf:id="formCreateUser">
		<TABLE>
			<tr>
				<td>Nom:</td>
				<td><input type="text" placeholder="Nom"
					jsf:value="#{inscriptionBeanController.nom}"></input></td>
			</tr>
			<tr>
				<td>Prénom":</td>
				<td><input type="text" placeholder="Description"
					jsf:value="#{produitBeanController.description}"></input></td>
			</tr>
			<tr>
				<td>Prix:</td>
				<td><input type="text" placeholder="Prix"
					jsf:value="#{produitBeanController.prix}"></input></td>
			</tr>
			<tr>
				<td>Vendeur:</td>
				<td><input type="text" placeholder="Vendeur"
					jsf:value="#{produitBeanController.distributeur}"></input></td>
			</tr>
			 
			<tr>
				<td>
					<button jsf:action="#{produitBeanController.create()}">Créer mon produit!</button>
				</td>
			</tr>
		</TABLE>
	</form>

</html>
