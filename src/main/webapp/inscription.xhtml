<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"

<head>
<title>Tépabo - Inscription</title>


<STYLE type="text/css">
.colorgraph {
  height: 5px;
  border-top: 0;
  background: #c4e17f;
  border-radius: 5px;
  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
}
</STYLE>


<SCRIPT type="text/javascript">
$(function () {
    $('.button-checkbox').each(function () {

        // Settings
        var $widget = $(this),
            $button = $widget.find('button'),
            $checkbox = $widget.find('input:checkbox'),
            color = $button.data('color'),
            settings = {
                on: {
                    icon: 'glyphicon glyphicon-check'
                },
                off: {
                    icon: 'glyphicon glyphicon-unchecked'
                }
            };

        // Event Handlers
        $button.on('click', function () {
            $checkbox.prop('checked', !$checkbox.is(':checked'));
            $checkbox.triggerHandler('change');
            updateDisplay();
        });
        $checkbox.on('change', function () {
            updateDisplay();
        });

        // Actions
        function updateDisplay() {
            var isChecked = $checkbox.is(':checked');

            // Set the button's state
            $button.data('state', (isChecked) ? "on" : "off");

            // Set the button's icon
            $button.find('.state-icon')
                .removeClass()
                .addClass('state-icon ' + settings[$button.data('state')].icon);

            // Update the button's color
            if (isChecked) {
                $button
                    .removeClass('btn-default')
                    .addClass('btn-' + color + ' active');
            }
            else {
                $button
                    .removeClass('btn-' + color + ' active')
                    .addClass('btn-default');
            }
        }

        // Initialization
        function init() {

            updateDisplay();

            // Inject the icon if applicable
            if ($button.find('.state-icon').length == 0) {
                $button.prepend('<i class="state-icon ' + settings[$button.data('state')].icon + '"></i>');
            }
        }
        init();
    });
});
</SCRIPT>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- 	private String nom,prenom,pseudoUtilisateur,password,email,tel;
 -->

<form jsf:id="formCreateUser">
	<div class="container">

		<div class="row">
			<div>
				<h2>
					Please Sign Up <small>It's free and always will be.</small>
				</h2>
				<hr class="colorgraph"></hr>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="nomUtilisateur" id="nomUtilisateur"
								class="form-control input-lg" placeholder="First Name"
								tabindex="1" jsf:value="#{inscriptionBeanController.nom}"></input>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="prenomUtilisateur"
								id="prenomUtilisateur" class="form-control input-lg"
								placeholder="Last Name" tabindex="2"
								jsf:value="#{inscriptionBeanController.prenom}"></input>

						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" name="pseudoUtilisateur" id="pseudoUtilisateur"
						class="form-control input-lg" placeholder="Pseudo" tabindex="3"
						jsf:value="#{inscriptionBeanController.pseudoUtilisateur}"></input>
				</div>
				<div class="form-group">
					<input type="email" name="emailUtilisateur" id="email"
						class="form-control input-lg" placeholder="adresse@exemple.com"
						tabindex="4" jsf:value="#{inscriptionBeanController.email}"></input>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="passwordUtilisateur"
								id="passwordUtilisateur" class="form-control input-lg"
								placeholder="Password" tabindex="5"
								jsf:value="#{inscriptionBeanController.password}"></input>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation"
								id="password_confirmation" class="form-control input-lg"
								placeholder="Confirm Password" tabindex="6"></input>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="numUtilisateur"
								id="telephoneUser" class="form-control input-lg"
								placeholder="04xx/000000" tabindex="6"
								jsf:value="#{inscriptionBeanController.tel}"></input>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="nomRue"
								id="nomRue" class="form-control input-lg"
								placeholder="Rue de l'exemple" tabindex="6"
								jsf:value="#{inscriptionBeanController.nomRue}"></input>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="numRue"
								id="numRue" class="form-control input-lg"
								placeholder="124B" tabindex="6"
								jsf:value="#{inscriptionBeanController.numRue}"></input>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="codePostal"
								id="codePostal" class="form-control input-lg"
								placeholder="Code postal" tabindex="6"
								jsf:value="#{inscriptionBeanController.codePostal}"></input>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="localite"
								id="localite" class="form-control input-lg"
								placeholder="Mons" tabindex="6"
								jsf:value="#{inscriptionBeanController.localite}"></input>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-sm-3 col-md-3">
						<span class="button-checkbox">
							<button type="button" class="btn" data-color="info" tabindex="7">I
								Agree</button> <input type="checkbox" name="t_and_c" id="t_and_c"
							class="hidden" value="1"></input>
						</span>
					</div>
					<div class="col-xs-8 col-sm-9 col-md-9">
						By clicking <strong class="label label-primary">Register</strong>,
						you agree to the <a href="#" data-toggle="modal"
							data-target="#t_and_c_m">Terms and Conditions</a> set out by this
						site, including our Cookie Use.
					</div>
				</div>

				<hr class="colorgraph"></hr>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<input type="submit" value="Register"
							class="btn btn-primary btn-block btn-lg" tabindex="7"></input>
					</div>
					<div class="col-xs-12 col-md-6">
						<button jsf:action="#{inscriptionBeanController.inscriptionPersonne()}"
							class="btn btn-success btn-block btn-lg">S'inscrire</button>
					</div>
				</div>

				<!-- Frame pour accepter le règlement -->
				<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h4 class="modal-title" id="myModalLabel">Termes et
									conditions</h4>
							</div>
							<div class="modal-body">
								<p>Que vous dépensez tout votre argent sur ce site !</p>
								<p>Que vous n'ahèterez nulle part ailleurs !</p>
								<p>MAaaah ouais !</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									data-dismiss="modal">J'accepte</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.Frame reglement -->
			</div>
		</div>
	</div>
</form>

</html>
