<head>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
	<ui:include src="header.xhtml" />

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<h:form id="viewCartForm">
					<h:dataTable id="cartDataTable" value="#{cartController.entries}"
						var="item" styleClass="table" headerclass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">
						<h:column>
							<f:facet name="header">Libelle</f:facet>
						#{item.key.libelle}
					</h:column>
						<h:column>
							<f:facet name="header">Prix</f:facet>
							<i><label>€ </label><label id="prixUnitaire" class="prixUnit">#{item.key.prix}</label></i>
						</h:column>
						<h:column>
							<f:facet name="header">Quantité</f:facet>
							<input name="idProduit" type="number" min="0" class="nbProduit"
								oninput="updatePrixTotal()" value="#{item.value}" />
						</h:column>
						<h:column>
							<f:facet name="header">Prix total</f:facet>
							<b>€</b>
							<b class="prixTot">#{item.key.prix * item.value}</b>
						</h:column>
						<h:column>
							<f:facet name="header">Retirer du panier</f:facet>
							<h:commandButton class="btn btn-primary" value="x"
								action="#{cartController.retirerProduitPanier(item.key)}"
								redirect="#" />
						</h:column>
					</h:dataTable>
				</h:form>

				<table>
					<tr>
						<td><a href="./tous-les-produits.xhtml" role="button"
							class="btn btn-default"> <span
								class="glyphicon glyphicon-shopping-cart"></span> Continuer mes
								achats
						</a></td>
						<td><a href="./valider-commande.xhtml" role="button"
							class="btn btn-success"> <span
								class="glyphicon glyphicon-play"></span> Valider ma commande
						</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
