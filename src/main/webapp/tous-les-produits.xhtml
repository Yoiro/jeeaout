<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<!-- URI introuvables:
xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
 -->

<h:head>
	<TITLE>Tépabo - Cherchez des produits</TITLE>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./script/functions.js"></script>
</h:head>
<h:body>
	<ui:include src="header.xhtml" />
	<h:dataTable id="tableAllProducts" value="#{produitBeanController.getAll()}"
		var="prod" styleClass="table" headerclass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">
		<h:column>
			<f:facet name="header">Libelle</f:facet>
			#{prod.libelle}
		</h:column>
		<h:column>
			<f:facet name="header">Description</f:facet>
			#{prod.description}
			</h:column>
		<h:column>
			<f:facet name="header">Prix</f:facet>
			<i><label>€ </label><label id="prixUnitaire" class="currency">#{prod.prix}</label></i>
		</h:column>
		<h:column>
			<f:facet name="header">Quantité</f:facet>
			<input id="inputQte" name="inputQte" type="number" min="0"
				class="nbProduit" oninput="updatePrixTotal()" value="0"/>
		</h:column>
		<h:column>
			<f:facet name="header">Prix total</f:facet>
			<b>€</b>
			<b class="prixTot">0.00</b>
		</h:column>
		<h:column>
			<f:facet name="header">Ajouter au panier</f:facet>
			<h:form id="formAddtoCart">
				<a href="./panier.xhtml" role="submit" class="btn btn-success"
					jsf:action="#{panierBeanController.ajouterProduitPanier(prod, inputQte.value)}">
					<span class="glyphicon glyphicon-plus"></span>
				</a>
			</h:form>
			<!-- <div class="col-xs col-md">
				<input type="submit" class="btn btn-success btn-lg" tabindex="7"
					jsf:action="#{panierBeanController.ajouterProduitPanier(prod, inputQte)}"></input>
			</div> -->
		</h:column>
	</h:dataTable>


	<!--
    	
    	<h:column>
    		<f:facet name="header">En stock</f:facet>
    		#{o.stock}
    	</h:column>		
     -->
</h:body>
</html>
