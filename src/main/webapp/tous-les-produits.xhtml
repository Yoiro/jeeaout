<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">	
<!-- URI introuvables:
xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
 -->

<h:head>
	<TITLE>Tépabo - Cherchez des produits</TITLE>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
</h:head>
<h:body>
<ui:include src="header.xhtml"/>
	<h:dataTable value="#{produitBeanController.getAll()}" var="prod"
		styleClass="table" headerclass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">
		<h:column>
			<f:facet name="header">Libelle</f:facet>
			#{prod.libelle}
		</h:column>
		<h:column>
			<f:facet name="header">Description</f:facet>
			#{prod.description}
			</h:column>
		<h:column>
			<f:facet name="header">Prix</f:facet>
			<i>€ #{prod.prix}</i>
		</h:column>
	</h:dataTable>

	<!--
    	<h:column>
    		<f:facet name="header">Ajouter au panier</f:facet>
    		<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
    	</h:column>
    	<h:column>
    		<f:facet name="header">En stock</f:facet>
    		#{o.stock}
    	</h:column>		
     -->
</h:body>
</html>
